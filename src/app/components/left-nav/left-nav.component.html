<div class="left-nav-component" [ngClass]="{'collapsed': collapsed}">
  <left-nav-menu-item *ngFor="let menuItem of menuItemList"
                      [menuItem]="menuItem"
                      [activeIcon]="activeIcon"
                      [inActiveIcon]="inActiveIcon"
                      [collapsed]="collapsed"
                      (onMenuItemClicked)="onLeftNavMenuItemClicked($event)"
                      (onSubMenuItemClicked)="onLeftNavSubMenuItemClicked($event)">
  </left-nav-menu-item>
</div>
