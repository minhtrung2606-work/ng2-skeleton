<div class="root-app-component">
  <side-bar [menuItemList]="sideBarItemList"
            [activeIcon]="'fa-caret-down'"
            [inActiveIcon]="'fa-caret-right'"
            [subMenuItemIcon]="'fa-angle-right'"
            (onMenuItemClicked)="onMenuItemClicked($event)"></side-bar>
  <div class="root-app-header">
    <div class="header-current-user">
      <dropdown-link [id]="'my-own-id'" [label]="'example@domain'" [helperCssClass]="'to-left'"></dropdown-link>
    </div>
  </div>
</div>
